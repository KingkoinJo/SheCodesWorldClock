<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="select-city">
        <option value="">Choose a city</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="America/Mexico_City">Mexico</option>
      </select>

      <div id="cities">
        <div class="city" id="nigeria">
          <div id="city-details">
            <p id="city-name">Nigeria</p>
            <span class="date">August 23, 2025</span>
          </div>
          <div class="time">4:26:34 <small>PM</small></div>
        </div>
        <div class="city" id="ghana">
          <div id="city-details">
            <p id="city-name">Ghana</p>
            <span class="date">August 23, 2025</span>
          </div>
          <div class="time">4:26:34 <small>PM</small></div>
        </div>
        <div class="city-bottom" id="london">
          <div id="city-details">
            <p id="city-name">London</p>
            <span class="date">August 23, 2025</span>
          </div>
          <div class="time">4:26:34 <small>PM</small></div>
        </div>
      </div>
    </div>

        >Netlify</a
      >
    </footer>
    <script src="script.js"></script>
  </body>
</html>
